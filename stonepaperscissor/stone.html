<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paer scissor game</title>
    <link rel="stylesheet"href="stone.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
<div class="container">
    <div class="images"id="rock">
        <img src="rock.jpeg">
    </div>

    <div class="images" id="paper">
        <img src="paper.jpeg">
    </div>

    <div class="images" id="scissor">
        <img src="scissor.jpeg">
    </div>

</div>

<div class="score-container">
        <div class="scores">
            <p id="user-scores">0</p>
            <p> User</p>
        </div>

            <div class="scores">
                <p id="computer-scores">0</p>
                <p>Computer</p>
            </div>
</div>

<div class="msg-container">
<p id="message">Play your turn</p>

</div>
    <script src="stone.js"></script> 
</body>
</html>
